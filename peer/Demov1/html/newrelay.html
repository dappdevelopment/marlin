<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Relay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://js.pusher.com/4.2/pusher.min.js"></script>
    <script src="js/pusherClient.js"></script>
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-default header3">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/Logo.svg" width="220px" alt="logo">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="active" >Relay</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- First Container -->
    <div class="container-fluid bg-1" style="padding-right:0px;padding-left:0px;">
      <div class="col-md-6">
        <div class="card wizard-card" data-color="red" id="wizard">
          <form action="#" style="padding:20px;">
            <div style=" margin-top:40px;">
              <div class="form-box">
                <label>Total service certis</label>
                <br>
                <input type="text" id="serviceCerti" placeholder="0" disabled>
              </div><!-- /.form-box -->
              <div class="form-box">
                <label>Winning certis</label>
                <br>
                <input type="text" id="winCerti" placeholder="0" disabled>
              </div><!-- /.form-box -->
              <div class="form-box">
                <label>Tokens received</label>
                <br>
                <input type="text" id="tokensRec" placeholder="0" disabled>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 col-xs-12 console">
        <center>
        <button class="bg-purple-gardient base border-radius-23" style="margin-top:20px ;margin-bottom:10px;font-size:20px;">Console</button></center>
        <div id="myconsole" style="padding:20px">
        </div>
      </div>
      
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
      var relayChannel = pusher.subscribe('relay');

      relayChannel.bind(eventname, function(data) {
        console.log('An event was triggered with message: ' + data.message);
        appendToConsole(data.message);
      });

      var relayChannelTest = pusher.subscribe('relay@test');

      relayChannelTest.bind(blockEvent, function(data) {
        console.log('An event was triggered with message: ' + data.message);
        parseBlockChainMessage(data.message);
      });
    </script>
  </body>
</html>
